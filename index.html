<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <script src="jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script src="people.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="anim.css">
	<style>
		.closeButton
		{
			color:orangered;	
			font-weight:700;
			text-transform: uppercase;
		}
	</style>
</head>
    <body>
		<div style="display:none;">
			<audio id="correctAudio" src="Sounds/correct.mp3"></audio>
			<audio id="incorrectAudio" src="Sounds/incorrect.mp3"></audio>
		</div>
        <div class="score">
		<div style="float:left;">
			<span>
                <div class="closeButton" onclick="closeApp()">CLOSE</div>
            </span>
		</div>
		<div style="float:left;margin-left:5px;">
			<span>
                <div class="menuButton" onclick="goToChoose()">MENU</div>
            </span>
		</div>
		<div style="float:left;margin-left:5px;height:inherit;">
			<img src="" onclick="toggleSound()" id="soundLogo" style="max-height:100%;max-width:100%;"/>
		</div>
			<div style="float:right;">
            <span>Score:</span><span id="scorer">0</span>
			</div>
        </div>
		<div id="winImage" class="hide">
			<img src="Images/stars.gif">
		</div>
        <div class="imgHolder">
			<div id="info" class="hide">
			<div id="closeTop" onclick="closeInfoText()"><span id="closeX">X</span></div>
				<div id="infoText"></div>
			</div>
			<div id="infoButton" onclick="showInfo()"><span>INFO</span></div>
            <img class="theImage" id="theImage" src=""/>
        </div>
            <div class="buttonHolder">
        
            </div>
    </body>
</html>
